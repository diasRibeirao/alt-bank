<mat-card>
  <mat-card-content>
    <div class="button-row">
      <button mat-fab extended color="primary"  aria-label="Adicionar Jogador" matTooltip="Adicionar Jogador" (click)="onAddJogador()">
        <mat-icon>add</mat-icon>Jogador
      </button>
      <button mat-fab extended color="accent" aria-label="Iniciar Jogo" matTooltip="Iniciar Jogo" (click)="onIniciarJogo()">
        <mat-icon>gamepad</mat-icon>Jogar
      </button>
      <button mat-fab extended color="warn" aria-label="Sair" matTooltip="Sair" (click)="onSair()">
          <mat-icon>logout</mat-icon>Sair
      </button>
    </div>

    <mat-toolbar color="primary">
      <span>Jogadores Disponíveis</span>
    </mat-toolbar>

    <div *ngIf="jogo.jogadores; else loading">
      <div *ngIf="jogo.jogadores.length === 0">
        <div class="empty">
            Não há jogadores disponíveis para o jogo.
        </div>
      </div>

      <div *ngIf="jogo.jogadores.length > 0">
        <table mat-table [dataSource]="jogo.jogadores" class="mat-elevation-z8">

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Jogador</th>
            <td mat-cell *matCellDef="let jogador">{{ jogador.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let jogador">
              <button mat-icon-button color="warn" aria-label="Remover Jogador" (click)="onRemoverJogador(jogador)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
