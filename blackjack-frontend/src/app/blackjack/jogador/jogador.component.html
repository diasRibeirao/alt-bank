<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary"> Adicionar Jogador</mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form"  >
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" autocomplete="off"/>
        <mat-error *ngIf="hasError('nome', 'required')">Nome é obrigatório</mat-error>
        <mat-error *ngIf="hasError('nome', 'maxlength')">Nome precisa ter no máximo 30 caracteres</mat-error>
        <mat-error *ngIf="hasError('nome', 'minlength')">Nome precisa ter no mínimo 5 caracteres</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="onSubmit()" color="primary"  [disabled]="!form.valid">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
